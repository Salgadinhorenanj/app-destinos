<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinos para Conhecer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Destinos para Conhecer</header>
    <main>
        <form id="destination-form">
            <input type="text" id="place-name" placeholder="Nome do Lugar" required>
            <select id="place-state" required>
                <option value="">Selecione o Estado</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="PR">Paraná</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>

        <section class="section" id="to-visit">
            <h2>Lugares para Conhecer</h2>
            <div id="to-visit-list"></div>
        </section>

        <section class="section" id="visited">
            <h2>Já Visitamos</h2>
            <div id="visited-list"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
